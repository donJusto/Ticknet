
<ion-header>
  <ion-navbar>
    <ion-title>TicketsPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="img/slimer.png">
            </ion-avatar>
            <h2>Slimer</h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary">
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary">
              <ion-icon name="call"></ion-icon>
              Call
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="mail"></ion-icon>
              Email
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    
</ion-content>
