<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Ticknet Créer compte</ion-title>
    <ion-buttons start>
      <button ion-button (tap)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label>Je suis :</ion-label>
        <ion-select [(ngModel)]="jesuis" interface="action-sheet">
          <ion-option value="enable">Un client</ion-option>
          <ion-option value="mute">Un représentant de compagnie</ion-option>
          <ion-option value="mute_cont">Un contrôleur</ion-option>
        </ion-select>
      </ion-item>
  

  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label floating>E-mail (ex: identifiant@gmail.com)</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe (plus de 6 caractères)</ion-label>
      <ion-input formControlName="password" type="password" [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmer mot de passe (plus de 6 caractères)</ion-label>
      <ion-input formControlName="passwordconf" type="password" [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>


    <button ion-button color="secondary" type="submit" [disabled]="!signupForm.valid">
      Créer
    </button>
  </form>

</ion-content>
