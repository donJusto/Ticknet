<ion-header>
 
  <ion-navbar color = "secondary">
    <ion-title>Ticknet connectez-vous</ion-title>
    <ion-buttons start>
      <button ion-button (tap)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  

  <ion-row>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input   formControlName="email" type="email"  [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input  formControlName="password" type="password"  [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
        </ion-item>

  
    <!-- <ion-col>
      <button ion-button (tap)="addItem()">Add!</button>
    </ion-col>
    <ion-col>
      <button ion-button (tap)="removeItem()">Delete!</button>
    </ion-col> -->
      <ion-col>
        <button color="secondary" ion-button [disabled]="!loginForm.valid" type="submit">Connexion</button>
        <br> Vous n'avez pas de compte ? <a (tap)="getSignup()">Créer</a>
        <br> Mot de passe oublié? <a (tap)="getReinitialisermdp()">Réinitialiser</a>        
      </ion-col>
    </form>
  </ion-row>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list> -->
</ion-content>
<ion-footer color = "secondary">

</ion-footer>
